<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text-Speech</title>
</head>
<body>
    <div class="box">
        <h1>Text-Speech</h1><br>
        <div class="box1">
            <div class="form-floating mb-3">
                <textarea id="textSpeech" cols="40" rows="5" placeholder="Enter your text here..."></textarea>
            </div>

            <div class="buttn">

                <button class="btn btn-outline-success" onclick="Speech()">Speech <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-megaphone" viewBox="0 0 16 16">
                        <path
                            d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z" />
                    </svg></button>
                <button class="btn btn-outline-primary" onclick="Pause()">Pause <svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                    </svg>
                    </svg></button>
                <button class="btn btn-outline-danger" onclick="Stop()">Stop<svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z" />
                    </svg></button>
                <br>
            </div>

            <div class="choice">
                <select class="form-select" aria-label="Default select example" name="" id="voice"
                    onchange="changeVoice(this.value)">
                    <option value="voice1">Daniel's voice</option>
                    <option value="voice7">Samantha's voice</option>
                    <option value="voice3">Alex's voice</option>
                    <option value="voice6">Olivia's voice</option>
                    <option value="voice2">Raj's voice</option>
                    <option value="voice4">Fiona's voice</option>
                    <option value="voice5">Fred's voice</option>
                    <option value="voice8">Tessa's voice</option>
                    <option value="voice9">Victoria's voice</option>
                </select>


                <select class="form-select" aria-label="Default select example" name="" id="speed"
                    onchange="changeSpeed(this.value)">
                    <option value="speed1">1x speed</option>
                    <option value="speed0.75">0.75x speed</option>
                    <option value="speed0.5">0.5x speed</option>
                    <option value="speed1.25">1.25x speed</option>
                    <option value="speed1.5">1.5x speed</option>
                    <option value="speed1.75">1.75x speed</option>
                    <option value="speed2">2x speed</option>
                </select>
            </div>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
